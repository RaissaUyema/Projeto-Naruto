<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens</title>
    <link rel="stylesheet" href="./css/personagens.css">
    <script src="./js/personagens.js" defer></script>

<body>   
<div class="container">

<div class="personagens">
        <div class="titulo">
            <div class="logo">
                <img src="./assets/Naruto-logo (2).png" width="190px">
            </div>
            <div class="titulo_personagens">
                <h1>Personagens</h1>
            </div>
            <div class="botao_quiz">
                <button onclick="botao_quiz()"><a href="./quiz.html">Ninja Quiz</a></button>
            </div>
            <div class="botao_home">
                <button onclick="botao()"><a href="./index.html">Home</a></button>
            </div>
        </div>  
        

    <div id="modal_informacao_person">
        <div class="container_informacao_person">
            <img src="" id="imagem_informacao_person">
            <div id="sobre_informacao_person">
    
                <span id="close_modal_person" onclick="fechar_modal()">X</span>
                <span class="favoritos" onclick="favoritos()"><img id="favoritos" src="./assets/estrelaPreta.png" ></span>

                <div id="tipo_person">
                    
                </div>

            </div>
        </div>
    </div>

    <div class="modal">
        <div class="informacao_personagem">
            <div class="person1">
                <div class="person_item1">
                    <img src="./assets/narutooo.jpg" width="100%" alt="naruto" onclick="sobre_person(`naruto`)">
                </div>
                <div class="person_item1">
                    <img src="./assets/sakura.jpg" width="100%" alt="sakura" onclick="sobre_person(`sakura`)">
                </div>
                <div class="person_item1">
                    <img src="./assets/sasuke1.jpg" width="100%" onclick="sobre_person(`sasuke`)">
                </div>
                <div class="person_item1">
                    <img src="./assets/kakashi.jpg" width="100%" onclick="sobre_person(`kakashi`)">
                </div>
                <div class="person_item1" >
                    <img src="./assets/ji.jpg" width="100%" onclick="sobre_person(`jiraiya`)">
                </div>
            </div> 
            
            <div class="person2">
                <div class="person_item2" >
                    <img src="./assets/Hinata Hyuga.jpg" width="100%" onclick="sobre_person(`hinata`)">
                </div>

                <div class="person_item2" >
                    <img src="./assets/ga.jpg" width="100%" onclick="sobre_person(`gaara`)">
                </div>

                <div class="person_item2" >
                    <img src="./assets/Shikamaru Naraa.jpg" width="100%" onclick="sobre_person(`shikamru`)">
                </div>

                <div class="person_item2" >
                    <img src="./assets/neji.jpg" width="100%" onclick="sobre_person(`neji`)">
                </div>

                <div class="person_item2" >
                    <img src="./assets/minatoo.jpg" width="100%" onclick="sobre_person(`minato`)">
                </div>
            </div>
            
        </div>
    </div>
    

</div>
</div>
</body>
</html>
