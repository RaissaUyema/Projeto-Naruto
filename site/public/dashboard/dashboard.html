<!-- , 'Respostas Incorretas', 'Porcentagem de Acertos' -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Defina suas vari치veis de respostas corretas e incorretas
var respostas_corretas = 10;
var respostas_incorretas = 5;
// Calcule a porcentagem de acertos
var total_respostas = respostas_corretas + respostas_incorretas;
var porcentagem_acertos = (respostas_corretas / total_respostas) * 100;
var porcentagem_erros = porcentagem_acertos - 100;

const ctxx = document.getElementById('acertosEerros');

new Chart(ctxx, {
  type: 'line',
  data: {
    labels: ['Respostas Corretas', 'Respostas Incorretas'],
    datasets: [{
      label: 'Resultados do Quiz',
      data: [porcentagem_acertos, porcentagem_erros],
      backgroundColor: [
        'green',
        'red' // Cor para respostas corretas
      ],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          stepSize: 1, // Modifique o stepSize conforme necess치rio
        }
      }
    }
  }
});

const ctx = document.getElementById('GraficosAcertos');
new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Respostas Corretas'],
    datasets: [{
      label: 'Resultados do Quiz',
      data: [porcentagem_acertos],
      backgroundColor: [
        'green', // Cor para respostas corretas
      ],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          stepSize: 1, // Modifique o stepSize conforme necess치rio
        }
      }
    }
  }
});


const ctxxx = document.getElementById('GraficoErros');

new Chart(ctxxx, {
  type: 'bar',
  data: {
    labels: ['Respostas Incorretas'],
    datasets: [{
      label: 'Resultados do Quiz',
      data: [porcentagem_erros],
      backgroundColor: [
        'red', // Cor para respostas corretas
      ],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          stepSize: 1, // Modifique o stepSize conforme necess치rio
        }
      }
    }
  }
});

</script>
